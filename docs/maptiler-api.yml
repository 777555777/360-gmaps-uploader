    RasterizedImage:
      content:
        image/*:
          schema:
            type: string
            format: binary
    ok:
      description: Search result represented as FeatureCollection where every item is represented as a GeoJSON Feature
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/result'
  schemas:
    StyleJSON:
      type: object
      description: Style JSON object
      externalDocs:
        url: https://docs.mapbox.com/mapbox-gl-js/style-spec/
    TileJSON:
      type: object
      externalDocs:
        url: https://raw.githubusercontent.com/mapbox/tilejson-spec/master/2.2.0/schema.json
    GeoJSON:
      type: object
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946
    ImageJSON:
      title: ImageJSON Schema
      type: object
      properties:
        id:
          description: Optional identifier of the image.
          type: string
        description:
          description: Optional description of the image.
          type: string
        attribution:
          description: Optional attribution for the image.
          type: string
        width:
          description: Image width in pixels.
          type: integer
          required: true
        height:
          description: Image height in pixels.
          type: integer
          required: true
        minzoom:
          description: Minimum available zoom level.
          type: integer
          required: true
        maxzoom:
          description: Maximum available zoom level.
          type: integer
          required: true
        tileSize:
          description: Tile size in pixels.
          type: integer
          required: true
    bbox:
      example:
        - 5.9559
        - 45.818
        - 10.4921
        - 47.8084
      type: array
      title: BoundingBox
      prefixItems:
        - type: number
          minimum: -180
          maximum: 180
          description: minimal longitude
        - type: number
          minimum: -90
          maximum: 90
          description: minimal latitude
        - type: number
          minimum: -180
          maximum: 180
          description: maximal longitude
        - type: number
          minimum: -90
          maximum: 90
          description: maximal latitude
    coordinates:
      example:
        - 8.528509
        - 47.3774434
      type: array
      title: Coordinates
      prefixItems:
        - type: number
          minimum: -180
          maximum: 180
          description: longitude
        - type: number
          minimum: -90
          maximum: 90
          description: latitude
    ip:
      type: string
      title: IP
      description: Server-side IP based geolocation
      const: ip
    placeType:
      type: string
      title: PlaceType
      description: Check out the [descriptions and default values](/cloud/api/geocoding/#PlaceTypeValues) of each of the PlaceType values
      enum:
        - continental_marine
        - country
        - major_landform
        - region
        - subregion
        - county
        - joint_municipality
        - joint_submunicipality
        - municipality
        - municipal_district
        - locality
        - neighbourhood
        - place
        - postal_code
        - address
        - road
        - poi
    commonProperties:
      title: CommonProperties
      type: object
      additionalProperties: true
      properties:
        id:
          description: Unique feature ID
          type: string
          example: municipality.46425
        text:
          description: Localized feature name
          type: string
          example: Paris
        language:
          description: Query's primary ISO 639-1 language code
          type: string
          example: en
      patternProperties:
        ^text_(\w\w):
          type: string
          description: A string analogous to the `text` field that matches the query in the requested language. This field is only returned when multiple languages are requested using the `language` parameter, and will be present for each requested language.
        ^language_(\w\w):
          type: string
          description: A ISO 639-1 query's fallback language code. This field is only returned when multiple languages are requested using the `language` parameter, and will be present for each requested language.
      required:
        - id
        - text
    featureProperties:
      title: FeatureProperties
      type: object
      additionalProperties: true
      properties:
        ref:
          description: (experimental) External reference of the feature used for debugging purposes.
            The exact format of this field may change without notice, and should not be relied on at the moment.
          type: string
          example: osm:r71525
        country_code:
          type: string
          description: ISO 3166-1 alpha-2 country code of the feature
          example: fr
        kind:
          type: string
          description: (experimental) Kind of the feature
          enum:
            - road
            - road_relation
            - admin_area
            - place
            - street
            - virtual_street
        categories:
          type: array
          description: Array of [POI category](/cloud/api/geocoding/#PoiCategory). Only available for `poi` type. Category values may change in the near future.
          minItems: 1
          items:
            type: string
            example: restaurant
        feature_tags:
          type: object
          title: Feature tags
          description: (experimental) Feature tags, only available for `poi` type. They can include e.g. working hours, type of amenity or wheelchair access.
          additionalProperties:
            type: string
        place_designation:
          type: string
          title: Place designation
          description:
            (experimental) Additional information about the place. The main use case is to determine if the administrative area represents a town, a city or a village.
            This field is especially useful in cases, where a large city is a region, land or prefecture from administrative point of view (typical examples are Berlin and Tokyo).
          example: city
      required:
        - ref
        - country_code
    result:
      description: Search result represented by FeatureCollection where every item is represented as a GeoJSON Feature
      type: object
      title: SearchResults
      properties:
        type:
          type: string
          const: FeatureCollection
        features:
          description: Array of features found
          type: array
          title: Feature
          items:
            allOf:
              - $ref: '#/components/schemas/commonProperties'
              - type: object
                patternProperties:
                  ^place_name_(\w\w):
                    type: string
                    description: A string analogous to the `place_name` field that matches the query in the requested language. This field is only returned when multiple languages are requested using the `language` parameter, and will be present for each requested language.
                properties:
                  type:
                    type: string
                    const: Feature
                  properties:
                    description: Feature properties
                    $ref: '#/components/schemas/featureProperties'
                  geometry:
                    anyOf:
                      - type: object
                        title: Point
                        properties:
                          type:
                            type: string
                            const: Point
                          coordinates:
                            $ref: '#/components/schemas/coordinates'
                        required:
                          - type
                          - coordinates
                      - type: object
                        title: LineString
                        properties:
                          type:
                            type: string
                            const: LineString
                          coordinates:
                            minItems: 2
                            type: array
                            items:
                              $ref: '#/components/schemas/coordinates'
                        required:
                          - type
                          - coordinates
                      - type: object
                        title: Polygon
                        properties:
                          type:
                            type: string
                            const: Polygon
                          coordinates:
                            type: array
                            items:
                              minItems: 4
                              type: array
                              items:
                                $ref: '#/components/schemas/coordinates'
                        required:
                          - type
                          - coordinates
                      - type: object
                        title: MultiPoint
                        properties:
                          type:
                            type: string
                            const: MultiPoint
                          coordinates:
                            type: array
                            items:
                              $ref: '#/components/schemas/coordinates'
                        required:
                          - type
                          - coordinates
                      - type: object
                        title: MultiLineString
