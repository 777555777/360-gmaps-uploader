    worldview:
      schema:
        type: string
        example: ch
        enum:
          - default
          - auto
          - ch
          - us
      name: worldview
      required: false
      in: query
      description: >
        Some of the geographical boundaries and names are disputed. When `worldview` option is selected, the Geocoding API
        responses will be aligned with the borders and names recognized by the selected country (US or Switzerland). This
        affects filtering by country, the context returned with the given feature and also some of the labels (e.g.,
        Gulf of Mexico vs. Gulf of America).
        Special values include: `auto` - the worldview is determined by the location of the client, `default` - disputed
        areas are returned without country information, countries with disputed borders are returned without full geometry.
      example: ch
      default: default
