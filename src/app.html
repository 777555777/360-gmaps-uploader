<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Prevent theme flash (FOUC): Apply saved theme before initial render
			// This is the recommended approach for SSR apps (Next.js, Remix, etc.)
			try {
				const theme = localStorage.getItem('theme');
				if (theme === 'light' || theme === 'dark') {
					document.documentElement.setAttribute('data-theme', theme);
				}
				// If theme is 'system' or null, do nothing (CSS prefers-color-scheme applies)
			} catch (e) {
				// localStorage can throw in private browsing mode or SSR context
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
