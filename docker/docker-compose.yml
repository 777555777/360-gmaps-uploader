# Docker Compose for local testing
services:
  pano-publisher:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pano-publisher
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - ORIGIN=http://localhost:3000
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/ || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
